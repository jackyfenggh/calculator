<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1 class="centering sizing">Cool Calculator</h1>
  </header>
  <main>
    <div id="calculator" class="centering sizing">
      <div id="calculator-display">
        <div id="secondary-text">a</div>
        <div id="primary-text">
          <p></p>
        </div>
      </div>
      <div id="calculator-buttons-container">
        <button id="clearEntry-button" class="calculator-buttons">CE</button>
        <button id="clear-button" class="calculator-buttons">C</button>
        <button id="delete-button" class="calculator-buttons">X</button>
        <button id="buttonide-button" class="calculator-buttons">/</button>
        <button id="1-button" class="calculator-buttons">1</button>
        <button id="2-button" class="calculator-buttons">2</button>
        <button id="3-button" class="calculator-buttons">3</button>
        <button id="multiply-button" class="calculator-buttons">*</button>
        <button id="4-button" class="calculator-buttons">4</button>
        <button id="5-button" class="calculator-buttons">5</button>
        <button id="6-button" class="calculator-buttons">6</button>
        <button id="subtract-button" class="calculator-buttons">-</button>
        <button id="7-button" class="calculator-buttons">7</button>
        <button id="8-button" class="calculator-buttons">8</button>
        <button id="9-button" class="calculator-buttons">9</button>
        <button id="add-button" class="calculator-buttons">+</button>
        <button id="0-button" class="calculator-buttons">0</button>
        <button id="decimal-button" class="calculator-buttons">.</button>
        <button id="equals-button" class="calculator-buttons">=</button>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
<script src=app.js></script>
