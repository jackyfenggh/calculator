<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1 class="centering sizing">Cool Calculator</h1>
  </header>
  <main>
    <div id="calculator" class="centering sizing">
      <div id="calculator-display">
        <div id="secondary-text">a</div>
        <div id="primary-text">
          <p></p>
        </div>
      </div>
      <div id="calculator-buttons-container">
        <button id="btn-clearEntry" class="calculator-buttons">CE</button>
        <button id="btn-clear" class="calculator-buttons">C</button>
        <button id="btn-delete" class="calculator-buttons">X</button>
        <button id="btn-divide" class="calculator-buttons">/</button>
        <button id="btn-1" class="calculator-buttons">1</button>
        <button id="btn-2" class="calculator-buttons">2</button>
        <button id="btn-3" class="calculator-buttons">3</button>
        <button id="btn-multiply" class="calculator-buttons">*</button>
        <button id="btn-4" class="calculator-buttons">4</button>
        <button id="btn-5" class="calculator-buttons">5</button>
        <button id="btn-6" class="calculator-buttons">6</button>
        <button id="btn-subtract" class="calculator-buttons">-</button>
        <button id="btn-7" class="calculator-buttons">7</button>
        <button id="btn-8" class="calculator-buttons">8</button>
        <button id="btn-9" class="calculator-buttons">9</button>
        <button id="btn-add" class="calculator-buttons">+</button>
        <button id="btn-0" class="calculator-buttons">0</button>
        <button id="btn-decimal" class="calculator-buttons">.</button>
        <button id="btn-equals" class="calculator-buttons">=</button>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
<script src=app.js></script>
