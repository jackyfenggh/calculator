<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Cool Calculator</h1>
  </header>
  <main>
    <div id="calculator">
      <div id="calculator-display">
      </div>
      <div id="calculator-buttons">
        <div class="flex-row">
          <div id="clearEntryButton">
            <p>CE</p>
          </div>
          <div id="clearButton">
            <p>C</p>
          </div>
          <div id="deleteButton">
            <p>D</p>
          </div>
          <div id="divideButton">
            <p>/</p>
          </div>
        </div>
        <div class="flex-row">
          <div id="numberButton1">
            <p>1</p>
          </div>
          <div id="numberButton2">
            <p>2</p>
          </div>
          <div id="numberButton3">
            <p>3</p>
          </div>
          <div id="multiplyButton">
            <p>*</p>
          </div>
        </div>
        <div class="flex-row">
          <div id="numberButton4">
            <p>4</p>
          </div>
          <div id="numberButton5">
            <p>5</p>
          </div>
          <div id="numberButton6">
            <p>6</p>
          </div>
          <div id="subtractButton">
            <p>-</p>
          </div>
        </div>
        <div class="flex-row">
          <div id="numberButton7">
            <p>7</p>
          </div>
          <div id="numberButton8">
            <p>8</p>
          </div>
          <div id="numberButton9">
            <p>9</p>
          </div>
          <div id="addButton">
            <p>+</p>
          </div>
        </div>
        <div class="flex-row">
          <div id="numberButton0">
            <p>0</p>
          </div>
          <div id="decimalButton">
            <p>.</p>
          </div>
          <div id="equalsButton">
            <p>=</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
<script src=app.js></script>
