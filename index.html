<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Cool Calculator</h1>
  </header>
  <main>
    <div id="calculator">
      <div id="calculator-display">
        <p id="calculator-display-text"></p>
      </div>
      <div id="calculator-buttons">
        <div class="flex-row">
          <div id="clear-entry-button">
            <p>CE</p>
          </div>
          <div id="clear-button">
            <p>C</p>
          </div>
          <div id="delete-button">
            <p>X</p>
          </div>
          <div id="divide-button">
            <p>/</p>
          </div>
        </div>
        <div class="flex-row">
          <div id="number-button-1">
            <p>1</p>
          </div>
          <div id="number-button-2">
            <p>2</p>
          </div>
          <div id="number-button-3">
            <p>3</p>
          </div>
          <div id="multiply-button">
            <p>*</p>
          </div>
        </div>
        <div class="flex-row">
          <div id="number-button-4">
            <p>4</p>
          </div>
          <div id="number-button-5">
            <p>5</p>
          </div>
          <div id="number-button-6">
            <p>6</p>
          </div>
          <div id="subtract-button">
            <p>-</p>
          </div>
        </div>
        <div class="flex-row">
          <div id="number-button-7">
            <p>7</p>
          </div>
          <div id="number-button-8">
            <p>8</p>
          </div>
          <div id="number-button-9">
            <p>9</p>
          </div>
          <div id="add-button">
            <p>+</p>
          </div>
        </div>
        <div class="flex-row">
          <div id="number-button-0">
            <p>0</p>
          </div>
          <div id="decimal-button">
            <p>.</p>
          </div>
          <div id="equals-button">
            <p>=</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
<script src=app.js></script>
