<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1 class="centering sizing">Cool Calculator</h1>
  </header>
  <main>
    <div id="calculator" class="centering sizing">
      <div id="calculator-display">
        <div id="secondary-text">a</div>
        <div id="primary-text">
          <p></p>
        </div>
      </div>
      <div id="calculator-buttons-container">
          <div id="clear-entry-button" class="calculator-buttons">
            <p>CE</p>
          </div>
          <div id="clear-button" class="calculator-buttons">
            <p>C</p>
          </div>
          <div id="delete-button" class="calculator-buttons">
            <p>X</p>
          </div>
          <div id="divide-button" class="calculator-buttons">
            <p>/</p>
          </div>
          <div id="number-button-1" class="calculator-buttons">
            <p>1</p>
          </div>
          <div id="number-button-2" class="calculator-buttons">
            <p>2</p>
          </div>
          <div id="number-button-3" class="calculator-buttons">
            <p>3</p>
          </div>
          <div id="multiply-button" class="calculator-buttons">
            <p>*</p>
          </div>
          <div id="number-button-4" class="calculator-buttons">
            <p>4</p>
          </div>
          <div id="number-button-5" class="calculator-buttons">
            <p>5</p>
          </div>
          <div id="number-button-6" class="calculator-buttons">
            <p>6</p>
          </div>
          <div id="subtract-button" class="calculator-buttons">
            <p>-</p>
          </div>
          <div id="number-button-7" class="calculator-buttons">
            <p>7</p>
          </div>
          <div id="number-button-8" class="calculator-buttons">
            <p>8</p>
          </div>
          <div id="number-button-9" class="calculator-buttons">
            <p>9</p>
          </div>
          <div id="add-button" class="calculator-buttons">
            <p>+</p>
          </div>
          <div id="number-button-0" class="calculator-buttons">
            <p>0</p>
          </div>
          <div id="decimal-button" class="calculator-buttons">
            <p>.</p>
          </div>
          <div id="equals-button" class="calculator-buttons">
            <p>=</p>
          </div>
        </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
<script src=app.js></script>
