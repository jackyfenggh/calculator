<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1 class="centering sizing">Cool Calculator</h1>
  </header>
  <main>
    <div id="calculator" class="centering sizing">
      <div id="calculator-display">
        <div id="secondary-text">secondary text (work in progress)</div>
        <div id="primary-text"></div>
      </div>
      <div id="calculator-btns-container">
        <button id="btn-clearEntry" class="calculator-btns misc-btns">CE</button>
        <button id="btn-clear" class="calculator-btns misc-btns">C</button>
        <button id="btn-delete" class="calculator-btns misc-btns">X</button>
        <button id="btn-divide" class="calculator-btns operation-btns">/</button>
        <button id="btn-1" class="calculator-btns number-btns">1</button>
        <button id="btn-2" class="calculator-btns number-btns">2</button>
        <button id="btn-3" class="calculator-btns number-btns">3</button>
        <button id="btn-multiply" class="calculator-btns operation-btns">*</button>
        <button id="btn-4" class="calculator-btns number-btns">4</button>
        <button id="btn-5" class="calculator-btns number-btns">5</button>
        <button id="btn-6" class="calculator-btns number-btns">6</button>
        <button id="btn-subtract" class="calculator-btns operation-btns">-</button>
        <button id="btn-7" class="calculator-btns number-btns">7</button>
        <button id="btn-8" class="calculator-btns number-btns">8</button>
        <button id="btn-9" class="calculator-btns number-btns">9</button>
        <button id="btn-add" class="calculator-btns operation-btns">+</button>
        <button id="btn-0" class="calculator-btns number-btns">0</button>
        <button id="btn-decimal" class="calculator-btns misc-btns">.</button>
        <button id="btn-equals" class="calculator-btns">=</button>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
<script src=app.js></script>
